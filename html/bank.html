<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking Page</title>
</head>
<body>

<header>
    <h1 class="text-5xl font-semibold text-center mt-16">Let's get some <span class="text-purple-500">Mooooney!</span></h1>
</header>
<main class="w-3/4 mx-auto">
    <!-- Money status -->
    <section class="mt-10">
        <div class="grid grid-cols-3 gap-4 text-white">
            <div class="bg-emerald-400 p-8 rounded">
                <h3 class="text-2xl">Deposit</h3>
                <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
            </div>
            <div class="bg-red-400 p-8 rounded">
                <h3 class="text-2xl">Withdraw</h3>
                <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
            </div>
            <div class="bg-blue-500 p-8 rounded">
                <h3 class="text-2xl">Balance</h3>
                <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
            </div>
        </div>
    </section>

    <!-- Deposit and Withdraw -->
    <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
            <!--! Deposit area -->
            <div class="bg-purple-100 p-8 rounded">
                <h3 class="text-2xl">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border border-gray-400 rounded w-3/4 block p-2 my-2" type="text" placeholder="$ amount you want to deposit">
                    <button id="deposit-btn" class="text-gray-50 bg-purple-500 hover:bg-purple-600 rounded px-4 py-2 font-medium">Deposit</button>
                </div>
            </div>
            <!--! Withdraw area -->
            <div class="bg-rose-100 p-8 rounded">
                <h3 class="text-2xl">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border border-gray-400 rounded w-3/4 block p-2 my-2" type="text" placeholder="$ amount you want to deposit">
                    <button id="withdraw-btn" class="text-gray-50 bg-rose-500 hover:bg-purple-600 rounded px-4 py-2 font-medium">Withdraw</button>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="../js/bank.js"></script>
</body>
</html>
