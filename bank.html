<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Transaction Site</title>
</head>
<body>
<!-- Header area -->
<header>
    <h1 class="text-5xl font-semibold text-center mt-16">Welcome to my <span class="text-emerald-500">Transaction Site!</span></h1>
</header>

<!-- Main area -->
<main>
    <section class="bg-purple-200 w-2/3 mx-auto mt-12 px-20 py-16 rounded-md">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
            <input class="border border-green-400 rounded w-3/4 block p-2 mb-4" type="email" name="" id="" placeholder="Enter your email.">
            <input class="border border-green-400 rounded w-3/4 block p-2" type="password" name="" id="" placeholder="Enter your password.">
            <button class="bg-emerald-500 text-white font-medium p-2 rounded mt-5">Submit</button>
        </div>
    </section>
</main>

</body>
</html>
